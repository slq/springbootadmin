<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>

    <script src="js/jquery-3.2.1.js"/>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}" href="home.html" class="active"> Home </a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1>Activities</h1>

    <table class="table">
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>SALA</th>
            <th>LOKALIZACJA</th>
            <th>GRUPA</th>
            <th>L. UCZESTNIKÃ“W</th>
        </tr>
        <tr th:each="activity, iterStat : ${activities}" th:class="${iterStat.odd} ? 'odd'">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${activity.id}"></td>
            <td th:text="${activity.hall.name}"></td>
            <td th:text="${activity.hall.location.address}"></td>
            <td th:text="${activity.group.name + ' - ' + activity.group.description}"></td>
            <td th:text="${#sets.size(activity.group.members)}"></td>
        </tr>
    </table>


</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
